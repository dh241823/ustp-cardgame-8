name: Deploy to GitHub Pages

on:
  # ✅ Only runs when manually triggered from the Actions tab
  workflow_dispatch:

# ✅ Needed so the workflow is allowed to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# ✅ Avoid concurrent deployments stepping on each other
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚠️ If you have a pure static HTML/JS repo with no build step,
      # you can delete setup-node + npm steps and just upload "." below.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
